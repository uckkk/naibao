services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: naibao
      POSTGRES_USER: naibao_user
      POSTGRES_PASSWORD: naibao_password
      TZ: Asia/Shanghai
    ports:
      # 避免与本机已有 PostgreSQL 冲突（常见占用 5432）
      - "5433:5432"
    volumes:
      - naibao_pg_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
      - ./database/init_data.sql:/docker-entrypoint-initdb.d/02_init_data.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U naibao_user -d naibao"]
      interval: 2s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7-alpine
    ports:
      # 避免与本机已有 Redis 冲突（常见占用 6379）
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      # 业务时段/日统计以中国用户为主：统一用 Asia/Shanghai，避免“白天显示夜间间隔”等时区误差
      TZ: Asia/Shanghai
      SERVER_PORT: "8080"
      GIN_MODE: "debug"
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: naibao_user
      DB_PASSWORD: naibao_password
      DB_NAME: naibao
      DB_SSLMODE: disable
      DB_AUTO_MIGRATE: "false"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      JWT_SECRET: "naibao-dev-secret"
      # 管理员白名单（逗号分隔的 user_id）；本地可用：ADMIN_USER_IDS=52 docker compose up -d --build backend
      ADMIN_USER_IDS: "${ADMIN_USER_IDS:-}"
      # 头像等用户上传资源（本机持久化）
      UPLOAD_DIR: "/app/uploads"
    ports:
      # macOS 下 OrbStack 可能占用 8080，默认改为 18080（可通过 NB_BACKEND_HOST_PORT 覆盖）。
      - "${NB_BACKEND_HOST_PORT:-18080}:8080"
    volumes:
      - naibao_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  naibao_pg_data:
  naibao_uploads:
