<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
  <!-- PWA / iOS 添加到主屏幕：图标与主题色（避免顶部出现突兀白底）。 -->
  <meta name="theme-color" content="#FFFAF2">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="奶宝">
  <!-- iOS 主屏幕 WebApp：default 会给一条白色状态栏背景；black-translucent 让页面背景“顶到最上面”。 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>奶宝</title>
  <!-- iOS/Safari 对主屏幕图标缓存很激进：加版本号方便后续替换 icon。 -->
  <link rel="manifest" href="/static/manifest.webmanifest?v=20260214">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/app-icon/apple-touch-icon.png?v=20260214">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/app-icon/favicon-32.png?v=20260214">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/app-icon/favicon-16.png?v=20260214">
  <style>
    html, body {
      height: 100%;
      /* 给浏览器/安全区兜底：背景从顶部铺满，避免出现白底“标题栏”观感。 */
      background:
        /* 顶部轻压暗：配合 iOS 主屏幕 black-translucent 状态栏，提升白色状态栏图标可读性 */
        linear-gradient(180deg, rgba(27, 26, 23, 0.12) 0%, rgba(27, 26, 23, 0) 140px),
        radial-gradient(1200px 600px at 20% -10%, rgba(255, 216, 136, 0.35), rgba(255, 216, 136, 0) 60%),
        radial-gradient(900px 500px at 90% 0%, rgba(255, 155, 92, 0.22), rgba(255, 155, 92, 0) 55%),
        #fffaf2;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
