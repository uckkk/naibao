<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API连接测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>API连接测试工具</h1>
    
    <div class="test-section">
        <h2>1. 健康检查测试</h2>
        <button onclick="testHealth()">测试 /health</button>
        <div id="health-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. 注册接口测试（使用 fetch）</h2>
        <button onclick="testRegisterFetch()">测试注册（fetch）</button>
        <div id="register-fetch-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. 注册接口测试（使用 XMLHttpRequest）</h2>
        <button onclick="testRegisterXHR()">测试注册（XHR）</button>
        <div id="register-xhr-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. 网络诊断</h2>
        <button onclick="diagnoseNetwork()">运行诊断</button>
        <div id="diagnose-result" class="result"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const API_BASE = params.get('api') || window.location.origin;
        
        function log(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'result ' + (isError ? 'error' : 'success');
        }
        
        async function testHealth() {
            const startTime = Date.now();
            try {
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });
                const endTime = Date.now();
                const data = await response.json();
                log('health-result', 
                    `✅ 成功！\n状态码: ${response.status}\n响应时间: ${endTime - startTime}ms\n数据: ${JSON.stringify(data, null, 2)}`
                );
            } catch (error) {
                log('health-result', `❌ 失败！\n错误: ${error.message}\n${error.stack}`, true);
            }
        }
        
        async function testRegisterFetch() {
            const startTime = Date.now();
            try {
                const response = await fetch(`${API_BASE}/api/public/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        phone: '189' + Math.floor(Math.random() * 100000000).toString().padStart(8, '0'),
                        password: 'test123456',
                        nickname: '测试用户'
                    })
                });
                const endTime = Date.now();
                const data = await response.json();
                log('register-fetch-result', 
                    `✅ 成功！\n状态码: ${response.status}\n响应时间: ${endTime - startTime}ms\n数据: ${JSON.stringify(data, null, 2)}`
                );
            } catch (error) {
                log('register-fetch-result', `❌ 失败！\n错误: ${error.message}\n${error.stack}`, true);
            }
        }
        
        function testRegisterXHR() {
            const startTime = Date.now();
            const xhr = new XMLHttpRequest();
            const phone = '189' + Math.floor(Math.random() * 100000000).toString().padStart(8, '0');
            
            xhr.timeout = 30000;
            
            xhr.onload = function() {
                const endTime = Date.now();
                if (xhr.status === 200) {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        log('register-xhr-result', 
                            `✅ 成功！\n状态码: ${xhr.status}\n响应时间: ${endTime - startTime}ms\n数据: ${JSON.stringify(data, null, 2)}`
                        );
                    } catch (e) {
                        log('register-xhr-result', 
                            `✅ 成功（但JSON解析失败）！\n状态码: ${xhr.status}\n响应时间: ${endTime - startTime}ms\n响应: ${xhr.responseText}`
                        );
                    }
                } else {
                    log('register-xhr-result', 
                        `⚠️ 状态码错误\n状态码: ${xhr.status}\n响应: ${xhr.responseText}`, true
                    );
                }
            };
            
            xhr.onerror = function() {
                log('register-xhr-result', 
                    `❌ 网络错误！\nreadyState: ${xhr.readyState}\nstatus: ${xhr.status}`, true
                );
            };
            
            xhr.ontimeout = function() {
                log('register-xhr-result', 
                    `❌ 超时！\nreadyState: ${xhr.readyState}\n已等待: ${Date.now() - startTime}ms`, true
                );
            };
            
            xhr.onprogress = function(e) {
                if (e.lengthComputable) {
                    console.log('XHR进度:', e.loaded, '/', e.total);
                }
            };
            
            xhr.open('POST', `${API_BASE}/api/public/register`, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({
                phone: phone,
                password: 'test123456',
                nickname: '测试用户'
            }));
        }
        
        async function diagnoseNetwork() {
            let result = '网络诊断结果：\n\n';
            
            // 1. 检查基本连接
            result += '1. 检查基本连接...\n';
            try {
                const startTime = Date.now();
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    mode: 'cors',
                    signal: AbortSignal.timeout(5000)
                });
                const endTime = Date.now();
                result += `   ✅ 连接成功！响应时间: ${endTime - startTime}ms\n`;
                result += `   状态码: ${response.status}\n`;
            } catch (error) {
                result += `   ❌ 连接失败: ${error.message}\n`;
            }
            
            // 2. 检查CORS
            result += '\n2. 检查CORS配置...\n';
            try {
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'OPTIONS',
                    mode: 'cors'
                });
                result += `   ✅ OPTIONS请求成功！状态码: ${response.status}\n`;
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                result += `   CORS头: ${JSON.stringify(headers, null, 2)}\n`;
            } catch (error) {
                result += `   ⚠️ OPTIONS请求失败: ${error.message}\n`;
            }
            
            // 3. 检查DNS解析
            result += '\n3. 检查DNS解析...\n';
            try {
                const url = new URL(API_BASE);
                result += `   主机名: ${url.hostname}\n`;
                result += `   端口: ${url.port}\n`;
                result += `   协议: ${url.protocol}\n`;
            } catch (error) {
                result += `   ❌ URL解析失败: ${error.message}\n`;
            }
            
            // 4. 检查浏览器信息
            result += '\n4. 浏览器信息...\n';
            result += `   User-Agent: ${navigator.userAgent}\n`;
            result += `   在线状态: ${navigator.onLine ? '在线' : '离线'}\n`;
            
            log('diagnose-result', result);
        }
    </script>
</body>
</html>
